<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-7 col-lg-3 col-10 mt-3">
                <form id="form">
                    <legend>Калькулятор стоимости заказа</legend>
                    <div class="mb-3">
                        <label for="Select" class="form-label">Меню выбора продукта</label>
                        <select id="Select" class="form-select" name="product" aria-label="Выбор продукта">
                            <option selected>Выберите продукт</option>
                            <option value="SSD">SSD</option>
                            <option value="HDD">HDD</option>
                            <option value="CPU">CPU</option>
                            <option value="RAM">RAM</option>
                        </select>
                        <label for="Number" class="form-label mt-3">Количество штук:</label>
                        <input id="Number" class="form-control" type="number" name="number" placeholder="Введите количество продукта." aria-label="пример ввода по умолчанию">
                        <div class="row justify-content-between">
                            <div class="col">
                                <button type="submit" class="btn btn-primary mt-3">Рассчитать</button>
                            </div>
                            <div class="col">
                                <input class="form-control mt-3" type="text" name="result" value="Результат: " aria-label="Пример отключенного входа" disabled readonly>
                            </div>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
