<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex. 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-7">
                <div class="row">
                    <div class="col-1 mt-5">
                        <button type="button" id="btn-l" onclick="RadioChanger('left')" class="btn btn-primary mt-5"  data-bs-toggle="button" autocomplete="off">⇦</button>
                    </div>
                    <div class="col">
                        <div id="img" class="row justify-content-center mt-5">
                            <img class="col" style="max-width: 200px; height: 190px;" id="img-0"  src="img/dre.jpg"     alt="">
                            <img class="col" style="max-width: 200px; height: 190px;" id="img-1"  src="img/omar.jpg"    alt="">
                            <img class="col" style="max-width: 200px; height: 190px;" id="img-2"  src="img/will.jpg"    alt="">
                            <img class="col" style="max-width: 200px; height: 190px;" id="img-3"  src="img/eddie.jpg"   alt="">
                            <img class="col" style="max-width: 200px; height: 190px;" id="img-4"  src="img/michael.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-1 mt-5">
                        <button type="button" id="btn-r" onclick="RadioChanger('right')" class="btn btn-primary mt-5" data-bs-toggle="button" autocomplete="off">⇨</button>
                    </div>
                </div>
                <div class="container-fluid">
                    <div id="pager" class="row justify-content-center">
                        <div class="col-3">
                            <div class="row mt-4 justify-content-center" id="radio">
                                <input name="rbtn" id="rbtn-1" class="col" type="radio">
                                <input name="rbtn" id="rbtn-2" class="col" type="radio">
                                <input name="rbtn" id="rbtn-3" class="col" type="radio" checked>
                                <input name="rbtn" id="rbtn-4" class="col" type="radio">
                                <input name="rbtn" id="rbtn-5" class="col" type="radio">
                                <input name="rbtn" id="rbtn-6" class="col" type="radio">
                                <input name="rbtn" id="rbtn-7" class="col" type="radio">
                                <input name="rbtn" id="rbtn-8" class="col" type="radio">
                            </div>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
